---
layout: default
title: Pictures
---

<!-- Posts Index -->
<section class="recent-posts">
    <div class="section-title">
        <h2><span>Pictures</span></h2>
    </div>

    <div class="row listrecent">
        {% for post in site.posts %}
            {% if post.categories contains "pictures" %}
                <div class="pictures-container">
                    <div class="picture-outer-rectangle">
                        <div class="picture-inner-rectangle">
                            <!-- Display the post image -->
                            <img src="{{ post.image }}" 
                                 alt="{{ post.title }}" 
                                 class="pictures-image">
                            <!-- Display the post title -->
                            <p class="pictures-name">
                                <strong>{{ post.title }}</strong>
                            </p>
                            <!-- Display the post description -->
                            <p class="PicturesDesc">
                                <strong>{{ post.description | default: '--' }}</strong>
                            </p>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</section>

<!-- Pagination -->
<div class="bottompagination">
    <div class="pointerup">
        <i class="fa fa-caret-up"></i>
    </div>
    <span class="navigation" role="navigation">
        {% include pagination.html %}
    </span>
</div>
