<div class="outer-rectangle">
    <div class="inner-rectangle">
        <img src="{{ site.baseurl }}/assets/images/{{ image }}" alt="{{ name }}" class="team-image {{ image_class }}">
        <p><strong>{{ name }}</strong></p>
    </div>
</div>

<!-- CSS for styling the image box -->
<style>
    .outer-rectangle {
        display: inline-block;
        padding: 15px;
        background-color: #f8f9fa;
        border: 2px solid #ddd;
        border-radius: 10px;
        margin: 10px;
    }

    .inner-rectangle {
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        text-align: center; /* Center the content inside the inner rectangle */
    }

    .team-image {
        width: 100%;
        max-width: 200px; /* Set a max width to prevent the image from being too small */
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px; /* Add some space below the image */
    }

    .editor-image {
        width: 70%; /* Slightly reduce the size for editor images */
    }

    .team-member-image {
        width: 90%; /* Slightly increase the size for team member images */
    }

    .image-box p {
        font-size: 1.1rem;
        margin-top: 10px; /* Add more space above the name */
        font-weight: normal;
        color: #333;
    }
</style>
