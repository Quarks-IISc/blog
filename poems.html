---
layout: default
title: Poems
---

<h1>Poems</h1>

<ul>
  {% for post in site.posts %}
    {% if post.categories contains "poems" %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date: "%B %d, %Y" }}</small>
      </li>
    {% endif %}
  {% endfor %}
</ul>
